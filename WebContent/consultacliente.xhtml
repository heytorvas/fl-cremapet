<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
<ui:define name="conteudo">

	<center>
		<h1>Consulta Cliente</h1>

		<h:form>
			<h:messages style="color:red" />
			<h:panelGrid id="panelForm"  columns="3">

				<h:outputLabel value="Cliente: " />
				<h:inputText value="#{consultaClienteController.nome}" />

				<h:commandButton value="Pesquisar"
					actionListener="#{consultaClienteController.pesquisar}" >
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>	
				
			</h:panelGrid>

			
			<h:dataTable value="#{consultaClienteController.listaCliente}" var="s">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{s.id}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{s.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">CPF</f:facet>
					<h:outputLabel value="#{s.cpf}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Login</f:facet>
					<h:outputLabel value="#{s.login}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Sexo</f:facet>
					<h:outputLabel value="#{s.sexo.label}" />
				</h:column>
			</h:dataTable>
			
		</h:form>
	</center>
</ui:define>
</ui:composition>	
	
</html>
