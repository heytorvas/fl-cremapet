<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<!-- Default form login -->
					<form class="text-center border border-light p-5">
						<h:form id="formPrincipal">
							<h:panelGrid id="panelPrincipal" columns="1">

								<p class="h4 mb-4">Cliente</p>

								<!-- Nome -->
								<input type="text" id="inputNome" class="form-control mb-4"
									placeholder="Nome"
									jsf:value="#{clienteController.cliente.nome}" />
								<br />
								<!-- CPF -->
								<input type="text" id="inputCPF" class="form-control mb-4"
									placeholder="CPF" jsf:value="#{clienteController.cliente.cpf}" />

								<!-- Email -->
								<input type="email" id="inputLogin" class="form-control mb-4"
									placeholder="Email"
									jsf:value="#{clienteController.cliente.login}" />

								<!-- Sexo -->
								<h:outputLabel value="Sexo: " />
								<h:selectOneMenu value="#{clienteController.cliente.sexo}"
									styleClass="form-control form-control-lg pr-5 mr-5 "
									style="width: 480px;">
									<f:selectItem itemLabel="Selecione ...." />
									<f:selectItems value="#{clienteController.listaSexo}"
										var="sexo" itemLabel="#{sexo.label}" itemValue="#{sexo}" />
								</h:selectOneMenu>

								<p class="h4 mb-4">EndereÃ§o</p>

								<!-- Rua -->
								<input type="text" id="inputRua" class="form-control mb-4"
									placeholder="Rua"
									jsf:value="#{clienteController.cliente.endereco.rua}" />

								<!-- Numero -->
								<input type="text" id="inputNumero" class="form-control mb-4"
									placeholder="Numero"
									jsf:value="#{clienteController.cliente.endereco.numero}" />

								<!-- Bairro -->
								<input type="text" id="inputBairro" class="form-control mb-4"
									placeholder="Bairro"
									jsf:value="#{clienteController.cliente.endereco.bairro}" />

								<!-- Cidade -->
								<input type="text" id="inputCidade" class="form-control mb-4"
									placeholder="Cidade"
									jsf:value="#{clienteController.cliente.endereco.cidade}" />

								<!-- Estado -->
								<h:outputLabel value="Estado: " />
								<h:selectOneMenu
									value="#{clienteController.cliente.endereco.estados}"
									styleClass="form-control form-control-lg pr-5 mr-5 "
									style="width: 480px;">
									<f:selectItem itemLabel="Selecione ...." />
									<f:selectItems value="#{clienteController.listaEstado}"
										var="estado" itemLabel="#{estado.sigla}" itemValue="#{estado}" />
								</h:selectOneMenu>
							</h:panelGrid>

							<p class="h4 mb-4">
								<h:panelGrid columns="4">
									<h:commandButton value="Incluir"
										disabled="#{clienteController.cliente.id != null}"
										actionListener="#{clienteController.incluir()}"
										styleClass="btn btn-info btn-block my-4">
										<f:ajax render="formPrincipal" execute="panelPrincipal"
											resetValues="true" />
									</h:commandButton>
									<h:commandButton value="Alterar"
										disabled="#{clienteController.cliente.id == null}"
										actionListener="#{clienteController.alterar()}"
										styleClass="btn btn-info btn-block my-4">
										<f:ajax render="formPrincipal messages"
											execute="formPrincipal" />
									</h:commandButton>
									<h:commandButton value="Excluir"
										disabled="#{clienteController.cliente.id == null}"
										actionListener="#{clienteController.excluir()}"
										styleClass="btn btn-info btn-block my-4">
										<f:ajax render="@all" execute="@this" />
									</h:commandButton>
									<h:commandButton value="Limpar"
										actionListener="#{clienteController.limpar()}"
										styleClass="btn btn-info btn-block my-4">
										<f:ajax
											render="formPrincipal inputNome inputCPF inputLogin inputRua inputNumero inputBairro inputCidade"
											execute="@this" resetValues="true" />
									</h:commandButton>
								</h:panelGrid>
							</p>


						</h:form>
					</form>
					<!-- Default form login -->
				</div>
			</div>

		</div>
	</ui:define>
</ui:composition>

</html>
