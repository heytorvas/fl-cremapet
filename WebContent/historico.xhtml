<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">



		<center>
			<h1>Histórico</h1>

			<h:form>

				<h:panelGrid id="panelDataTable">
					<h:dataTable id="dataTable"
						value="#{historicoController.listaVenda}" var="obj"
						styleClass="table" headerClass="table-header"
						rowClasses="table-odd-row, table-even-row">
						<h:column>
							<f:facet name="header">Id</f:facet>
							<h:outputLabel value="#{obj.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">Data</f:facet>
							<h:outputLabel value="#{obj.data}">
								<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
							</h:outputLabel>
						</h:column>

						<h:column>
							<f:facet name="header">Cliente</f:facet>
							<h:outputLabel value="#{obj.cliente.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">Usuário</f:facet>
							<h:outputLabel value="#{obj.usuario.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">Pet</f:facet>
							<h:outputLabel value="#{obj.pet.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">Total</f:facet>
							<h:outputLabel value="#{obj.totalVenda}">
								<f:convertNumber locale="pt_BR" currencySymbol="R$"
									type="currency" />
							</h:outputLabel>
						</h:column>


						<h:column>
							<f:facet name="header">Ação</f:facet>
							<h:commandButton value="Detalhes"
								actionListener="#{historicoController.detalhes(obj)}">
								<f:ajax execute="@this" render="@none" />
							</h:commandButton>
						</h:column>
					</h:dataTable>
				</h:panelGrid>

			</h:form>
		</center>

	</ui:define>
</ui:composition>
</html>
