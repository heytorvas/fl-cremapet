<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">

		<center>
			<h1>Venda</h1>
			<br />
			<h:form>
				<h:messages style="color:red" />
				<h:panelGrid id="panelForm" columns="1">


					<h:panelGrid columns="2" class="mr-2 ">
						<h:outputLabel value="Descrição do Serviço: " />
						<h:inputText value="#{vendaServicoController.descricao}"
							styleClass="form-control form-control-lg pr-5 mr-5" />
					</h:panelGrid>

					<br />

					<h:panelGrid columns="1" class="mr-2 ">
						<h:commandButton value="Pesquisar"
							actionListener="#{vendaServicoController.pesquisar}">
							<f:ajax execute="panelForm" render="@all" />
						</h:commandButton>
					</h:panelGrid>

				</h:panelGrid>
				<br />
				<h:panelGrid id="panelDataTable">
					<h:dataTable id="dataTable"
						value="#{vendaServicoController.listaServico}" var="obj"
						styleClass="table" headerClass="table-header"
						rowClasses="table-odd-row, table-even-row">
						<h:column>
							<f:facet name="header">Id</f:facet>
							<h:outputLabel value="#{obj.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Descrição</f:facet>
							<h:outputLabel value="#{obj.descricao}" />
						</h:column>
						<h:column>
							<f:facet name="header">Valor</f:facet>
							<h:outputLabel value="#{obj.valor}">
								<f:convertNumber locale="pt_BR" currencySymbol="R$"
									type="currency" />
							</h:outputLabel>
						</h:column>
						<h:column>
							<f:facet name="header">Ação</f:facet>
							<h:commandButton value="Adicionar Carrinho"
								actionListener="#{vendaServicoController.adicionar(obj.id)}">
								<f:ajax render="@all" execute="@this" />
							</h:commandButton>
						</h:column>
					</h:dataTable>
				</h:panelGrid>
			</h:form>
		</center>
	</ui:define>
</ui:composition>

</html>
