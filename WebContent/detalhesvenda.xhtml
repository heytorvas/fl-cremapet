<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<center>

			<h1>Detalhes da Venda</h1>

			<h:form styleClass="form-horizontal">
				<h:messages id="messages" style="color:red" globalOnly="false" />

				<h:panelGrid columns="1">
					<div class="mb-3">
						<h:outputLabel value="Cliente: " styleClass="control-label" />
						<h:outputText value=" #{detalhesVendaController.venda.cliente.id}"
							styleClass="control-label" />
					</div>
					<div class="mb-3">
						<h:outputLabel value="Data da Venda: " styleClass="control-label" />
						<h:outputText value=" #{detalhesVendaController.venda.data}"
							styleClass="control-label">
							<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
						</h:outputText>
					</div>
					<div class="mb-3">
						<h:outputLabel value="Total: " styleClass="control-label" />
						<h:outputText value=" #{detalhesVendaController.venda.totalVenda}"
							styleClass="control-label">
							<f:convertNumber locale="pt_BR" currencySymbol="R$"
								type="currency" />
						</h:outputText>
					</div>

					<hr />

					<div class="mb-3">
						<h:outputLabel value="Itens Vendidos: " styleClass="control-label" />
						<h:panelGrid id="panelDataTable">
							<h:dataTable id="dataTable"
								value="#{detalhesVendaController.venda.listaItemVenda}"
								var="obj" styleClass="table" headerClass="table-header"
								rowClasses="table-odd-row, table-even-row">

								<h:column>
									<f:facet name="header">ID</f:facet>
									<h:outputLabel value="#{obj.servico.id}" />
								</h:column>

								<h:column>
									<f:facet name="header">Descricao</f:facet>
									<h:outputLabel value="#{obj.servico.descricao}" />
								</h:column>

								<h:column>
									<f:facet name="header">Valor</f:facet>
									<h:outputLabel value="#{obj.valor}">
										<f:convertNumber locale="pt_BR" currencySymbol="R$"
											type="currency" />
									</h:outputLabel>
								</h:column>

							</h:dataTable>
						</h:panelGrid>
					</div>

					<h:commandButton value="Voltar"
						action="#{templateController.redirectHistorico()}" />
					<br />
				</h:panelGrid>

			</h:form>

		</center>

	</ui:define>
</ui:composition>
</html>
