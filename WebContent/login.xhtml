<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>CRUD - Pet</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

</h:head>
<h:body>
	<center>
		<h1>Login</h1>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Login: " />
				<h:inputText value="#{loginController.usuario.login}" />

				<h:outputLabel value="Senha: " />
				<h:inputSecret value="#{loginController.usuario.senha}" />

				<h:commandButton value="Entrar" action="#{loginController.logar()}" />
				<h:commandButton value="Limpar"
					actionListener="#{loginController.limpar()}" />

			</h:panelGrid>
		</h:form>
	</center>
</h:body>
</html>
