<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="template.css"/>  
</h:head>

<h:body>
	 <div class="wrapper">
	 	<div class="box navbar header">
			<h1 >.: CremaPet :.</h1>
			<br></br>
			<div >
				<h:form>
					<h:outputLabel value="Olá #{templateController.usuarioLogado.nome}" style="color:white"/>
					<h:commandLink value=" (Sair)" 
						action="#{templateController.encerrarSessao}"
						style="color:white"/>
				</h:form>
			</div>
	 	</div>
		<div class="box sidebar" style="text-align: center;">
			<ui:insert name="menu">
				<h1>Menu</h1>
				<h:form>
					
					<h:commandLink value="Login" /> <br/>
					<h:commandLink value="Cadastro de Usuario" /> <br/>
					<h:commandLink value="Cadastro de Produto" /> <br/>
					<h:commandLink value="Venda de Produto"/> <br/>
					<h:commandLink value="Carrinho" /> <br/>
					<h:commandLink value="Histórico de Venda" /> <br/>
						
				</h:form>
			</ui:insert>
		</div>
		<div class="box content">
			<br/>
			<ui:insert name="conteudo" style="text-align: center;">
				<h1>TÓPICOS EM PROGRAMAÇÃO I</h1>
			</ui:insert>
		</div>
		<div class="box footer" style="text-align: center;">
			<h:outputText value="2019 - CremaPet - Todos os direitos reservados." />
		</div>
	</div>
</h:body>
</html>
